name: Criterion tests
on: [push]
jobs:
  norminette:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: test
    steps:
    - uses: actions/checkout@v2
    - name: Export Dynamic Lib
      run: source export_env.sh
    - name: print env vars
      run: env
    - name: Run Criterion test suit
      run: make